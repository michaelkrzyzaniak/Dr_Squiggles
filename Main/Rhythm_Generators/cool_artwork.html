    function Slider(parent_id, min, max, value, label, type, action)
    {
      var div             = document.createElement("div");
      div.className       = "slider_container_div";
      div.style.textAlign = "center";
    
      var slider          = document.createElement("input");
      slider.className    = "slider_div";
      slider.type         = "range";
      slider.min          = min;
      slider.max          = max;
      slider.step         = 0.001;
      slider.value        = min;
      slider.id           = label;
      slider.oninput      = this.oninput.bind(this);
    
      var label_div       = document.createElement("div");
      label_div.className = "slider_label_div";
      //label_div.style     = "position:relative; top:-20px;";
    
      var label_span       = document.createElement("span");
      label_span.className = "slider_label_span";
    
      var number_span      = document.createElement("span");
      label_span.className = "slider_number_span";
    
      var parent_element   = document.getElementById(parent_id);
    
      this.container       = div;
      this.slider          = slider;
      this.label           = label_span;
      this.number          = number_span;
      this.type            = type;
      this.action          = action;
    
      this.set_label(label);
      this.set_value(value, false);
    
      div.appendChild(slider);
      div.appendChild(label_div);
      label_div.appendChild(label_span);
      label_div.appendChild(number_span);
      if(parent_element)
        parent_element.appendChild(div);
    }

    /*--------------------------------------------------------------------*/
    Slider.prototype.get_step = function()
    {
      return this.slider.step;
    };

    /*--------------------------------------------------------------------*/
    Slider.prototype.set_step = function(step)
    {
      this.slider.step = step;
    };

    /*--------------------------------------------------------------------*/
    Slider.prototype.get_label = function()
    {
      var label = this.label.innerHTML;
      return label.substring(0, label.length-2); //remove the ": "
    };

    /*--------------------------------------------------------------------*/
    Slider.prototype.set_label = function(label)
    {
      this.label.innerHTML = label + ": ";
    };

    /*--------------------------------------------------------------------*/
    Slider.prototype.get_value = function()
    {
      var x = parseFloat(this.slider.value);
      var result = 0;
    
      if(this.type=="exponential")
        {
          var a = parseFloat(this.slider.min);
          var b = parseFloat(this.slider.max);
          var result = Math.pow((x-a)/(a-b), 2);
          result *= b-a;
          result += a;
        }
      else //(type == "linear")
        result = x;
    
      return result;
    };

    /*--------------------------------------------------------------------*/
    Slider.prototype.set_value = function(val, should_perform_action)
    {
      var x = 0;
    
      if(val < this.slider.min) val = this.slider.min;
      if(val > this.slider.max) val = this.slider.max;
    
      if(this.type=="exponential")
        {
          var a = parseFloat(this.slider.min);
          var b = parseFloat(this.slider.max);
          var y = val;
          x = 0;
          if(y != 0)
            x = -Math.sqrt((y-a)/(b-a));
          x *= a-b;
          x += a;
        }
      else //(type == "linear")
        x = val;
    
      this.slider.value = x;
    
      if(should_perform_action)
        this.oninput();
      else
       var val = this.get_value();
       this.number.innerHTML = val.toFixed(3);
    };

    /*--------------------------------------------------------------------*/
    Slider.prototype.oninput = function()
    {
      var val = this.get_value();
      this.number.innerHTML = val.toFixed(3);
      //var target - this.target;
      this.action(val);
    };

     Activity_Timer.granularity           = 1; //seconds
     Activity_Timer.inactivity_seconds    = 10; //seconds
     Activity_Timer.state_inactive        = "inactive";
     Activity_Timer.state_active          = "active";
     Activity_Timer.cookie_name           = "god_is_watching_us";
     Activity_Timer.cookie_expiry         = 365;

    /*--------------------------------------------------------------------*/
     function Activity_Timer(page_exit_callback)
    {
      this.page_exit_callback   = page_exit_callback;
      this.free_running_timer   = 0;
      this.state_changes        = [];
       this.inactivity_timer     = 0;
       this.document_has_focus   = true;
       this.mouse_is_down        = false;
       this.user_id              = this.who_am_i();
       this.start_epoch          = this.get_epoch();
  
       this.mark_active("page load");
  
       if(document.addEventListener)
        {
          window.addEventListener  ("focus"       , this.focus.bind(this)            , false);
          window.addEventListener  ("blur"        , this.blur.bind(this)             , false);
          document.addEventListener("touchstart"  , this.mouse_down.bind(this)       , false);
          document.addEventListener("touchend"    , this.mouse_up.bind(this)         , false);
          document.addEventListener("touchmove"   , this.report_activity.bind(this)  , false);
          document.addEventListener("mousedown"   , this.mouse_down.bind(this)       , false);
          document.addEventListener("mouseup"     , this.mouse_up.bind(this)         , false);
           document.addEventListener("mousemove"   , this.report_activity.bind(this)  , false);
          document.addEventListener("scroll"      , this.report_activity.bind(this)  , false);
          document.addEventListener("mouseout"    , this.mouse_up.bind(this)         , false);
          window.addEventListener  ("beforeunload", this.page_exit.bind(this)        , false);
        }
      else if(document.attachEvent)
        {
          window.attachEvent  ("onfocus"       , this.focus.bind(this));
          window.attachEvent  ("onblur"        , this.blur.bind(this));
          document.attachEvent("ontouchstart"  , this.mouse_down.bind(this));
          document.attachEvent("ontouchend"    , this.mouse_up.bind(this));
          document.attachEvent("ontouchmove"   , this.report_activity.bind(this));
          document.attachEvent("onmousedown"   , this.mouse_down.bind(this));
          document.attachEvent("onmouseup"     , this.mouse_up.bind(this));
          document.attachEvent("onmousemove"   , this.report_activity.bind(this));
          document.attachEvent("onscroll"      , this.report_activity.bind(this));
          document.attachEvent("onmouseout"    , this.mouse_up.bind(this));
          window.attachEvent  ("onbeforeunload", this.page_exit.bind(this));
        }
  
       this.run_loop();
    }

    /*--------------------------------------------------------------------*/
    //PUBLIC
     Activity_Timer.prototype.mark_active = function(reason)
    {
      this.make_state_change(Activity_Timer.state_active, reason);
      this.refill_activity_timer();
    };

    /*--------------------------------------------------------------------*/
    //PUBLIC
     Activity_Timer.prototype.mark_inactive = function(reason)
    {
      this.inactivity_timer = 0;
      this.make_state_change(Activity_Timer.state_inactive, reason);
    };

    /*--------------------------------------------------------------------*/
    //PUBLIC
     Activity_Timer.prototype.report_activity = function(event /* pass with {type:"something"} */)
    {
      if(this.inactivity_timer <= 0)
        this.mark_active(event.type);
      this.refill_activity_timer();
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.refill_activity_timer = function()
    {
      this.inactivity_timer = Math.round(Activity_Timer.inactivity_seconds / Activity_Timer.granularity);
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.make_state_change = function(state, reason)
    {
      //console.log(this.free_running_timer, state, reason);
      this.state_changes.push
      ({
        timestamp: this.free_running_timer,
        state:     state,
        reason:    reason
      });
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.focus = function()
    {
      if(!this.document_has_focus)
        this.mark_active("focus");
      this.document_has_focus = true;
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.blur = function()
    {
      if(this.document_has_focus)
        this.mark_inactive("blur");
       this.document_has_focus = false;
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.mouse_down = function(event)
    {
      this.mouse_is_down = true;
      this.report_activity(event);
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.mouse_up = function(event)
    {
      this.mouse_is_down = false;
      this.report_activity(event);
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.page_exit = function(event)
    {
      end_epoch = this.get_epoch();
      this.mark_inactive("page exit");
      this.page_exit_callback(this.user_id, this.start_epoch, end_epoch, this.state_changes);
    };

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.set_cookie = function(cname, cvalue, exdays)
    {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      var expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
    Activity_Timer.prototype.get_cookie = function(cname)
    {
      var i;
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(i=0; i<ca.length; i++)
        {
          var c = ca[i];
          while (c.charAt(0) == ' ')
            c = c.substring(1);
          if(c.indexOf(name) == 0)
            return c.substring(name.length, c.length);
        }
       return "";
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.get_unique_id = function()
    {
      return Date.now() + "_" + Math.round(1000000 * Math.random());
    }

    /*--------------------------------------------------------------------*/
    //PUBLIC
     Activity_Timer.prototype.who_am_i = function()
    {
      var result = this.get_cookie(Activity_Timer.cookie_name)
      if(result == "")
        {
          result = this.get_unique_id();
          this.set_cookie(Activity_Timer.cookie_name, result, Activity_Timer.cookie_expiry);
        }
       return result;
    }

    /*--------------------------------------------------------------------*/
    //PUBLIC
     Activity_Timer.prototype.get_epoch = function()
    {
       return Math.round(Date.now() / 1000);
    }

    /*--------------------------------------------------------------------*/
    //PRIVATE
     Activity_Timer.prototype.run_loop = function()
    {
      var focus = document.hasFocus();
      if(focus != this.document_has_focus)
        {
          if(focus)
            this.focus();
          else
            this.blur();
        }

      if(this.inactivity_timer > 0)
        {
          if(!this.mouse_is_down)
            --this.inactivity_timer;
          if(this.inactivity_timer <= 0)
            this.mark_inactive(Activity_Timer.inactivity_seconds + " seconds of inactivity");
        }
 
      this.free_running_timer += Activity_Timer.granularity;
       window.setTimeout(this.run_loop.bind(this), 1000 * Activity_Timer.granularity);
    }

    function Cool_Artwork(canvas_id)
    {
      this.canvas             = document.getElementById(canvas_id);
      this.context            = this.canvas.getContext('2d');
    
      this.canvas.addEventListener("touchstart", this.touchstart.bind(this), false);
      this.canvas.addEventListener("touchend"  , this.touchend.bind(this)  , false);
      this.canvas.addEventListener("touchmove" , this.touchmove.bind(this)  , false);
      document.body.addEventListener("touchmove", this.prevent_touch_scroll.bind(this), {passive:false, capture:false});
      this.canvas.onmousedown = this.onmousedown.bind(this);
      //this.canvas.onmouseenter= this.onmousedown.bind(this);
      this.canvas.onmouseup   = this.onmouseup.bind  (this);
      this.canvas.onmouseout  = this.onmouseup.bind  (this);
      this.canvas.onmousemove = this.onmousemove.bind(this);
  
      this.is_updating   = false;
      this.update_thread = null;
      this.should_normalize_valence_arousal = true;
  
      this.did_touch = false;
      this.did_click = false;
  
      this.callback = null;
      this.update_interval = 16.666; //millisecs
      this.init();
      this.resume_updating();
    }

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.init = function()
    {
      this.r       = 200;
      this.theta   = 0;
      this.phi     = 0;
      this.pos_phase = 0;
      this.hue_phase = 0;
      this.x_pos   = 0;
      this.y_pos   = 0;
      this.hue     = 0;
      this.stroke  = 1;
      this.lozenge_length =  50;
      this.theta_speed = 1.0;
      this.rho_speed = 2.8;
      this.x_speed = 1;
      this.y_speed = 1.61803;
      
      this.mouse_is_down = false;
      this.follows_mouse = false;
    }

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.set_r = function(r)
    {this.r = r;};
    Cool_Artwork.prototype.set_stroke = function(stroke)
    {this.context.lineWidth = stroke;};
    Cool_Artwork.prototype.set_lozenge_length = function(len)
    {this.lozenge_length = len;};
    Cool_Artwork.prototype.set_rho_speed = function(speed)
    {this.rho_speed = speed;};
    Cool_Artwork.prototype.set_theta_speed = function(speed)
    {this.theta_speed = speed;};
    Cool_Artwork.prototype.set_x_speed = function(speed)
    {this.x_speed = speed;};
    Cool_Artwork.prototype.set_y_speed = function(speed)
    {this.y_speed = speed;};
    Cool_Artwork.prototype.clear = function()
    {this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);};
    Cool_Artwork.prototype.download = function()
    {window.open().location = this.canvas.toDataURL("image/png");};

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.stop_updating = function()
    {
      clearTimeout(this.update_thread);
      this.is_updating = false;
    };

    //PUBLIC
    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.resume_updating = function()
    {
      if(this.is_updating === false)
        this.interpolation_thread_run_loop_run();
      this.is_updating = true;
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.onmousedown = function(e)
    {
      this.did_click = true;
      this.follows_mouse = this.mouse_is_down = true;
      this.onmousemove(e);
    };

    //PRIVATE
    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.onmouseup   = function(e)
    {
      this.follows_mouse = this.mouse_is_down = false;
    };

    //PRIVATE
    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.onmousemove = function(e)
    {
      if(this.follows_mouse)
        {
          this.x_pos = e.offsetX * this.canvas.width / this.canvas.clientWidth;
          this.y_pos = e.offsetY * this.canvas.height / this.canvas.clientHeight;
        }
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.touchstart = function(e)
    {
      this.did_touch = true;
      var mousePos = this.get_touch_position(this.canvas, e);
      var touch = e.touches[0];
      var mouseEvent = new MouseEvent("mousedown",
        {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
      this.canvas.dispatchEvent(mouseEvent);
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.touchend = function(e)
    {
      var mouseEvent = new MouseEvent("mouseup", {});
      this.canvas.dispatchEvent(mouseEvent);
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.touchmove = function(e)
    {
      var touch = e.touches[0];
      var mouseEvent = new MouseEvent("mousemove",
        {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
      this.canvas.dispatchEvent(mouseEvent);
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.prevent_touch_scroll = function(e)
    {
      //if (e.target == this.canvas)
        //e.preventDefault();

    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.get_touch_position = function(canvas, e)
    {
      var rect = canvas.getBoundingClientRect();
      var result =
        {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      return result;
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.scalef = function(x, in_min, in_max, out_min, out_max)
    {
      return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    };

    //PRIVATE
    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.draw = function()
    {
      if(this.mouse_is_down)
        this.context.strokeStyle = "hsl(0, 0%, " + 100*this.hue + "%)";
      else
        this.context.strokeStyle = "hsl("+360*this.hue+", 50%, 50%)";


      this.context.save        ();
      this.context.translate(this.x_pos, this.y_pos);
      this.context.rotate(this.theta);
      this.context.translate(this.r * 0.3, 0);
      this.context.rotate(this.phi);
      this.context.beginPath();
      this.context.ellipse(0, 0, this.lozenge_length, 17, 0, 0, 2*Math.PI);
      this.context.stroke();
      this.context.restore();
    };

    /*--------------------------------------------------------------------*/
    Cool_Artwork.prototype.interpolation_thread_run_loop_run = function()
    {
      if(!this.follows_mouse)
        {
          this.x_pos   = this.scalef(Math.sin(this.x_speed*this.pos_phase), -1, 1, 0, this.canvas.width);
          this.y_pos   = this.scalef(Math.cos(this.y_speed*this.pos_phase), -1, 1, 0, this.canvas.height);
        }
      this.pos_phase += 0.005;
      this.theta += 0.05 * this.theta_speed;
      this.phi   += 0.05 * this.rho_speed;
      this.hue += 0.00135;
      if(this.hue > 1)
        this.hue -= 1;

      this.draw();
      this.update_thread = setTimeout(this.interpolation_thread_run_loop_run.bind(this), this.update_interval);
    };
